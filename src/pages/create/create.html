<ion-header>
  <ion-navbar>
    <ion-title>Add Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form (submit)="addMenu()" novalidate>             
      <ion-item>
        <ion-label stacked>Type</ion-label>          
        <ion-select>
          <ion-option selected value="false">Veg</ion-option>
          <ion-option value="true">Non-Veg</ion-option>
        </ion-select>
      </ion-item> 
      <ion-item>
        <ion-label stacked>Catgory</ion-label>          
        <ion-select>
          <ion-option selected value="0">Breakfast</ion-option>
          <ion-option value="1">Lunch</ion-option>
          <ion-option value="2">Dinner</ion-option>
        </ion-select>
      </ion-item>            

      <ion-label class="label1" stacked>Timing From</ion-label>
      <ion-item no-lines>
        <ion-input type="datetime-local"></ion-input>  
      </ion-item>

      <ion-label class="label1" stacked>Timing To</ion-label>         
      <ion-item no-lines>
        <ion-input type="datetime-local"></ion-input>  
      </ion-item>         

      <ion-label class="label1" stacked>Description</ion-label>         
      <ion-item no-lines>
        <ion-textarea rows="1" fz-elastic></ion-textarea>  
      </ion-item>

      <ion-label class="label1" stacked>Rate</ion-label>         
      <ion-item no-lines>
        <ion-input type="number"></ion-input>    
      </ion-item>       
      <ion-list inset>
        <button margin-top ion-button type="submit" >Add Menu</button>      
      </ion-list>
    </form>
  </ion-list>
</ion-content>
