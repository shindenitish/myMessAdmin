<ion-header>
  <ion-navbar>
    <ion-title>Add Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <form (submit)="addMenu()" novalidate>              
      <ion-item>
        <ion-label stacked>Type</ion-label>          
        <ion-select>
          <ion-option selected value="false">Veg</ion-option>
          <ion-option value="true">Non-Veg</ion-option>
        </ion-select>
      </ion-item> 
      <ion-item>
        <ion-label stacked>Catgory</ion-label>          
        <ion-select>
          <ion-option selected value="0">Breakfast</ion-option>
          <ion-option value="1">Lunch</ion-option>
          <ion-option value="2">Dinner</ion-option>
        </ion-select>
      </ion-item> 
      <ion-list inset>              
        <ion-item no-lines>
          <ion-label stacked>Timing From</ion-label>
          <ion-input type="datetime-local"></ion-input>  
        </ion-item>
        <ion-item no-lines>
          <ion-label stacked>Timing To</ion-label>         
          <ion-input type="datetime-local"></ion-input>  
        </ion-item>
        
      </ion-list>          
      <button margin-top ion-button block type="submit" >Add Menu</button>      
    </form>
  </ion-list>
<ion-label>Timing</ion-label>
<ion-item no-lines>
  <ion-input type="date"></ion-input>  
</ion-item>
</ion-content>
