<ion-header>
  <ion-navbar>
    <ion-title>
      myMessAdmin (Beta)
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPage()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items | async">
      <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <button ion-button clear small>
                <div *ngIf="item.menuType">Veg</div>
                <div *ngIf="!item.menuType">Non-Veg</div>
            </button>
          </ion-col>
        </ion-row>
    <ion-card-content>
      <ion-card-title>
        Menu
      </ion-card-title>
      <p>
        {{item.timeFrom | date: 'dd-MMMM ( hh:mm'}} - {{item.timeTo | date: 'hh:mm a )'}}<br/>
        {{item.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button clear small>
            <div *ngIf="item.menuCategory==0">Breakfast</div>
            <div *ngIf="item.menuCategory==1">Lunch</div>
            <div *ngIf="item.menuCategory==2">Dinner</div>
        </button>
      </ion-col>
      <ion-col></ion-col>
      
      <ion-col>
        <button ion-button clear small>
          <div>4 Reviews</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>  
</ion-content>
